<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Memory Game</title>
</head>
<body>
  <div class="container">
    <!-- header -->
    <header>
      <h1>Memory Game</h1>
    </header>
    <!-- /header -->
    <!-- main -->
    <main>
      <div class="cards">
        <!-- prima riga -->
        <div class="row">
          <div class="card-element">
            <div class="figure balloon"></div>
            <div class="text">Air Balloon</div>
          </div>
          <div class="card-element">
            <div class="figure tram"></div>
            <div class="text">Tram</div>
          </div>
          <div class="card-element">
            <div class="figure submarine"></div>
            <div class="text">Submarine</div>
          </div>
          <div class="card-element">
            <div class="figure cruise"></div>
            <div class="text">Cruise</div>
          </div>
        </div>

        <!-- seconda riga -->
        <div class="row">
          <div class="card-element">
            <div class="figure bicycle"></div>
           <div class="text">Bicycle</div>
          </div>
         <div class="card-special">
            <div class="carta"></div>
            <div class="text">Air Balloon</div>
          </div>
         <div class="card-element">
            <div class="figure submarine"></div>
            <div class="text">Submarine</div>
          </div>
          <div class="card-element">
           <div class="figure tractor"></div>
           <div class="text">Tractor</div>
          </div>
        </div>

        <!-- terza riga -->
        <div class="row">
          <div class="card-element">
            <div class="figure balloon"></div>
            <div class="text">Air Balloon</div>
          </div>
          <div class="card-element">
            <div class="figure bicycle"></div>
            <div class="text">Bicycle</div>
          </div>
          <div class="card-element">
            <div class="figure tram"></div>
            <div class="text">Tram</div>
          </div>
          <div class="card-element">
            <div class="figure cruise"></div>
            <div class="text">Cruise</div>
          </div>
        </div>
      </div>
    </main>
    <!-- /main -->
    <!-- footer -->
    <footer> <p>from team boolean</p></footer>
    <!-- /footer -->
  </div>
</body>
</html>
